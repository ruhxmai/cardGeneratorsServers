function formatDate(dateStr) {
  if (!dateStr) return '';
  const months = [
    "января", "февраля", "марта", "апреля", "мая", "июня",
    "июля", "августа", "сентября", "октября", "ноября", "декабря"
  ];
  const parts = dateStr.split('-'); 
  if(parts.length < 3) return dateStr;
  const year = parts[0];
  const month = parseInt(parts[1]) - 1;
  const day = parseInt(parts[2]);
  
  return `${day} ${months[month]} ${year} г.`;
}

const ADDRESS_STORAGE_KEY = 'fort_addresses';

function loadSavedAddresses() {
  try {
    const saved = JSON.parse(localStorage.getItem(ADDRESS_STORAGE_KEY) || '[]');
    saved.forEach(addr => {
      const opt = document.createElement('option');
      opt.value = addr;
      opt.textContent = addr;
      addressSelect.insertBefore(opt, addressSelect.lastElementChild);
    });
  } catch (e) { console.error(e); }
}

function saveAddress(addr) {
  try {
    const saved = JSON.parse(localStorage.getItem(ADDRESS_STORAGE_KEY) || '[]');
    if (!saved.includes(addr)) {
      saved.push(addr);
      localStorage.setItem(ADDRESS_STORAGE_KEY, JSON.stringify(saved));
    }
  } catch (e) { console.error(e); }
}

function renderDynamicFields() {
  dynamicFields.innerHTML = '';
  const type = typeEl.value;
  if (type === 'school' || type === 'trip') {
    dynamicFields.innerHTML = '<label>Номер класса</label><input id="input1" maxlength="5" required><label>Номер школы</label><input id="input2" maxlength="5" required>';
  } else if (type === 'kindergarten') {
    dynamicFields.innerHTML = '<label>Воспитанник сада</label><input id="input1" maxlength="14" required><label>Группа</label><input id="input2" maxlength="5" required>';
  } else if (type === 'corporate') {
    dynamicFields.innerHTML = '<label>Повод для корпоратива в дательном падеже</label><input id="eventNameInput" maxlength="50" required>';
  } else if (type === 'kid' || type === 'adult') {
    dynamicFields.innerHTML = `
      <label>Имя именинника</label>
      <input id="eventNameInput" required>
    `;
  }
}

function applyTemplate() {
  const t = TEMPLATES[typeEl.value];
  if (!t) return;
  card.style.backgroundImage = 'url(' + t.bg + ')';
  
  const setPos = (el, cfg) => {
    if(!cfg) { el.style.opacity = 0; return; }
    // Позиционируем только через top/left, т.к. карточка масштабируется целиком через transform
    el.style.top = cfg.top + 'px';
    el.style.textAlign = cfg.align
    el.style.left = cfg.left !== undefined ? cfg.left + 'px' : '';
    el.style.opacity = 1; // Возвращаем видимость, если поле есть в конфиге
  };

  setPos(inviteEl, t.invite);
  if(t.invite && t.invite.size) inviteEl.style.fontSize = t.invite.size + 'px';
  
  setPos(addressField, t.address);
  setPos(dateField, t.date);
  setPos(timeField, t.time);
  setPos(field1, t.field1);
  setPos(field2, t.field2);
  setPos(eventNameField, t.eventName);
  if(t.eventName && t.eventName.size) eventNameField.style.fontSize = t.eventName.size + 'px';
}

function updatePreview(name) {
  if (!typeEl.value) return;
  addressField.textContent = addressSelect.value;
  dateField.textContent = formatDate(dateEl.value);
  timeField.textContent = timeEl.value;

  const input1 = document.getElementById('input1');
  const input2 = document.getElementById('input2');
  const eventNameInput = document.getElementById('eventNameInput');

  field1.textContent = input1?.value || '';
  field2.textContent = input2?.value || '';
  eventNameField.textContent = eventNameInput?.value || '';

  if (!name) {
    const names = namesEl.value.split('\n').map(n => n.trim()).filter(Boolean);
    name = names[0] || 'Имя Гостя';
  }
  inviteEl.textContent = name;
}

document.getElementById("download").addEventListener("click", () => {
    const names = document.getElementById("names").value
        .split("\n").map(n => n.trim()).filter(Boolean);
    if (!names.length) { alert("Введите хотя бы одно имя"); return; }

    // Создаем форму динамически
    const form = document.createElement("form");
    form.method = "POST";
    form.action = "http://127.0.0.1:5000/api/generate";
    form.target = "_blank"; // откроется в новом окне/вкладке и сразу скачает

    const payload = {
        type: document.getElementById("type").value,
        names,
        address: document.getElementById("address").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        eventName: document.getElementById("eventNameInput")?.value || "",
        input1: document.getElementById("input1")?.value || "",
        input2: document.getElementById("input2")?.value || ""
    };

    const input = document.createElement("input");
    input.type = "hidden";
    input.name = "json";
    input.value = JSON.stringify(payload);
    form.appendChild(input);

    document.body.appendChild(form);
    form.submit();      // отправляем форму → сервер отдает ZIP
    document.body.removeChild(form);
});
